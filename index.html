<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>じゃんけん</title>
    <script
      type="text/javascript"
      src="janken.js"
      defer></script>
      <link rel="stylesheet" href="janken.css">
  </head>
  <body>
    <div id="play">
      <button class="choice rock">👊</button>
      <button class="choice paper">✋</button>
      <button class="choice scissors">✌️</button>
    </div>
    <div id="result">
      <h2 class="scoreTitle">Score
        <div class="name">
          <p>Player</p>
          <p>Computer</p>
          <div class="total-score">
            <p class="player-score">0</p>
            <p class="cpu-score">0</p>
          </div>
        </div>
      </h3>
    </div>
  </body>
