<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>じゃんけん</title>
    <script
      type="text/javascript"
      src="janken-revisit.js"
      defer></script>
    <link
      rel="stylesheet"
      href="janken.css" />
  </head>
  <body>
    <div id="play">
      <button class="choice rock">👊</button>
      <button class="choice paper">✋</button>
      <button class="choice scissors">✌️</button>
    </div>
    <div class="results">
      <p class="round-result"></p>
      <p class="match-result"></p>
      <p class="player-points">Player Points: </p>
      <p class="cpu-points">Computer Points:  </p>
    </div>
    <button class="reset">Reset</button>
  </body>
</html>
